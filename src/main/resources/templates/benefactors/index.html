<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tech Clinic | Benefactors</title>
</head>
<body>
    <h1 th:text="'List of Benefactors'"> Here lies the list of Benefactors</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Type</th>
            <th>Contact Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="benefactor : ${benefactors}">
            <td th:text="${benefactor?.id}"> 999</td>
            <td th:text="${benefactor?.firstName}"> this</td>
            <td th:text="${benefactor?.lastName}"> one</td>
            <td th:text="${benefactor?.type}"> not loaded </td>
            <td th:text="${benefactor?.contactNumber}"> 666999333</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
